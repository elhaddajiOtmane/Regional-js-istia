  <script type="text/javascript">
  var T = parseInt(prompt("Veuillez entrer la duree en seconde : "));
  var H;
  H=T/3600;
  var R;
  R=T%3600;
  var M;
  M=R/60;
  var S;
  S=R%60;
  document.write("<h1>","le nombre d'heure:",Math.floor(H),"h","<br/>","</h1>"); 
  document.write("<h1>","le nombre de minute :",Math.floor(M),"M","<br/>","</h1>");
  document.write("<h1>","le Rest de seconde :",S,"S","<br/>","</h1>");
  
                                       
                                        
  </script>

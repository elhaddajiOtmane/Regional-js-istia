<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		var a,b,s,d,m,k,l,c,op;
		op=prompt("saisir une operaton:");
		a=parseInt(prompt("saisir a:"));
		b=parseInt(prompt("saisir b:"));
		
		 if(op=='+'){
		 	s=a+b;
		 	 console.log(s);
		 }
		 else if (op=='-'){
		 	d=a-b;
		 	 console.log(d);
		 }
		 else if (op=='*'){
		 	m=a*b;
		 	 console.log(m);
		 }
		 else if(op=='/'){
		 	k=a/b;
		 	 console.log(k);
		 }
		 else if(op=='%'){
		 	l=a%b;
		 	 console.log(l);
		 }
		 else if(op=='**'){
		 	c=a**b;
		 	 console.log(c);
		 }
		 else{
		 	console.log("erreur");
		 }
		
	</script>

</head>

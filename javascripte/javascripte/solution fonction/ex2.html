	    //function des nombres premiers entre deux bornes
	    function premier(a){
	    	c=0
	    	for(i=1;i<=a/2;i++){
	    		if(a%i==0){
	    			c=1
	    		} 
	    	}
	    	return c;
	    }
	   
	    var a=parseInt(prompt("saisir un nombre a"));
		var b=parseInt(prompt("saisir un nombre b"));
		for(let i=a; i<=b;i++){
			let etat=premier(i);
			if(etat==1){
				document.write(i);
			}
		}

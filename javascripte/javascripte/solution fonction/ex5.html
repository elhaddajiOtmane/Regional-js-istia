<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		//affichage de date jj/dd/yyyy
		var d=new Date();
		var  date=d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate();
		console.log(date);
		
		//affichage de l'heure
		var h=new Date();
		var hour=h.getHours()+':'+h.getMinutes();
		console.log(hour);
	</script>
	<title>ex5</title>
</head>

<html>
   <head>
        <script>
            function sum(tab) 
            {
                let s = 0
                for (let i = 0; i < tab.length; i++) {
                    s += tab[i]
            }
            return s
            }
            console.log(sum([1, 1, 1]));
            console.log(sum([1, 2, 3]));
            console.log(sum([-2, 2, 1]));
        </script>
        
   </body>
</html>

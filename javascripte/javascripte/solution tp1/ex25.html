<html>
   <head>
        <script>
            function sommeImpair(n)
            {

                if(n === 1) return 1
                return n + sommeImpair(n - 2)
            }
            console.log(sommeImpair(3));
            console.log(sommeImpair(7));
            console.log(sommeImpair(59));
        </script>
        
   </body>
</html>

<html>
   <head>
        <script>
            function checkNbr(n) 
            {

                return n % 15 === 0 ? "Hello World" : n % 3 === 0 ? "Hello" : "World";
            }
            console.log(checkNbr(3));
            console.log(checkNbr(5));
            console.log(checkNbr(15));
        </script>
        
   </body>
</html>

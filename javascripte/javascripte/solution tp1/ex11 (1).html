<html>

        <script>
            function getLastElem(tab) 
            {

                return tab[tab.length - 1]
            }
            console.log(getLastElem([1, 2, 3, 4]));
            console.log(getLastElem(["Alex", "Bob", "Emily"]));
        </script>
        
   </body>

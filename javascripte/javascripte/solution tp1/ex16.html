<html>
   <head>
        <script>
            function nbrsPattes(poulets, vaches, chevaux) 
            {

                return poulets * 2 + (vaches + chevaux) * 4;
            }
            console.log(nbrsPattes(1, 4, 2));
            console.log(nbrsPattes(2, 2, 2));
            console.log(nbrsPattes(2, 0, 3));
        </script>
        
   </body>
</html>

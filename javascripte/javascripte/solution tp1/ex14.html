<html>
   <head>
        <script>
            function compareSize(str1, str2) 
            {

                return str1.length === str2.length;
            }
            console.log(compareSize("AA", "BB"));
            console.log(compareSize("123", "1"));
            console.log(compareSize("Ali", "Bob"));
        </script>
        
   </body>
</html>

<html>
   <head>
        <script>
            function somme(n) 
            {
                if (n == 0) 
            {
                return n;
            }
                return n + somme(n - 1);
            }
            console.log(somme(3));
            console.log(somme(2));
            console.log(somme(10));
        </script>
        
   </body>
</html>

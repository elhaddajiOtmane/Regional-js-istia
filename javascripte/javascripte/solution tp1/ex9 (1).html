<html>
   <head>
        <script>
            function hmTos(heure, minute) 
            {

                return (heure*3600) + (minute*60);
            }
            console.log(hmTos(1, 10));
            console.log(hmTos(0, 59));
            console.log(hmTos(0, 0));
        </script>
        
   </body>
</html>

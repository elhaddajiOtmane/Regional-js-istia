<html>
   <head>
        <script>
            function isSameCase(str) 
            {

                return str.toUpperCase() === str | str.toLowerCase() === str;
            }
            console.log(isSameCase("WayToLearnX"));
            console.log(isSameCase("waytolearnx"));
            console.log(isSameCase("WAYTOLEARNX"));
        </script>
        
   </body>
</html>

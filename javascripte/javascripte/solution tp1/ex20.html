<html>
   <head>
        <script>
            function checkS(str) 
            {

                return str[str.length-1] === "s";
            }
            console.log(checkS("Thomas"));
            console.log(checkS("Ali"));
            console.log(checkS("Alex"));
            console.log(checkS("Alvis"));
        </script>
        
   </body>
</html>

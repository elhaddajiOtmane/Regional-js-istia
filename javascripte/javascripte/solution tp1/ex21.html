<html>
   <head>
        <script>
            function containSpaces(str)
            {
                return str.includes(' ')
            }
            console.log(containSpaces("Thomas"));
            console.log(containSpaces("Hello World!"));
            console.log(containSpaces(" "));
            console.log(containSpaces(""));
        </script>
        
   </body>
</html>

<html>
   <head>
        <script>
            function getPerimeter(height, width) 
            {

                return (height + width) * 2;
            }
            console.log(getPerimeter(2, 6));
            console.log(getPerimeter(3, 10));
            console.log(getPerimeter(1, 5));
        </script>
        
   </body>
</html>

<head>
  <title>ex5</title>
  <script type="text/javascript">
       var b=parseInt(prompt("saisir le deuxieme nombre"));
       var op=prompt("saisir l'operateur");
       switch(op){
	        case '+':console.log("a+b=",a+b);break;
	        case '-':console.log("a-b=",a-b);break;
	        case '*':console.log("a*b=",a*b);break;
	        case '/':console.log("a/b=",a/b);break;
	        case '%':console.log("a%b=",a%b);break;
	        case '**':console.log("a**b=",a**b);break;
	        default:console.log("erreur");break;	
	  
  </script>
 
</head>
